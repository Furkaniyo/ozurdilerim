<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Özür Dilerim</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4a2c2a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #b44a4a;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(180, 74, 74, 0.5);
      margin-bottom: 20px;
    }
    .footer {
      font-size: 1rem;
      color: #7b4a4a;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="resim.jpg"/>
    <h1>Özür Dilerim</h1>
    <p>
      Biliyorum bazen hatalar yaptım, ama kalbim hep seninle.  
      Seni kırmak hiç istemedim.  
      Lütfen beni affet, çünkü seni çok seviyorum.
    </p>
    <div class="footer">- Askım, <em>Furkan</em></div>
  </div>
</body>
</html>
